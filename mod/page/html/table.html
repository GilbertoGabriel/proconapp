<div class="dv-center">

    <div class="dv-line">

        

        <div class="dv-column dv-horizontal-align-center dv-text-align-center">

            <table id="tableProducts" class="dv-margin-mdpi" style="margin-left: 0; margin-right:0px; max-width: 95%;">
                <tr>
                    <th class="titleTable blue">Produto</th>

                <for(produtos)>

                        <td class="dv-text-align-center">

                        </td>
