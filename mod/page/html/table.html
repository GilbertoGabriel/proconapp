<!--===================================Pesquisa usando label===================================-->
<div class="dv-center dv-screen " >
    <div class="titulo-pagina dv-padding-mdpi dv-margin-mdpi zerar-margin-left zerar-padding-bottom">
        <h2>Pesquisar preço: </h2>
    </div>
    <div class="dv-line dv-margin-mdpi">

        <div class="dv-column dv-horizontal-align-left">

            <input class="dv-padding-mdpi dv-margin-mdpi dv-radius dv-bold zerar-margin-left" type="text" id="users.produtos"
                name="users.produto" autocomplete="off" placeholder="Nome">

            <input class="dv-padding-mdpi dv-margin-mdpi dv-radius dv-bold " type="text" id="users.produtos"
                name="users.produto" autocomplete="off" placeholder="Endereço">

            <input class="dv-padding-mdpi dv-margin-mdpi dv-radius dv-bold zerar-margin-right" type="text" id="users.produtos"
                name="users.produto" autocomplete="off" placeholder="Preço">
        </div>

    </div>

<!--===================================Pesquisa usando select===================================-->
    <div class="dv-line dv-margin-mdpi">

        <div class="dv-column dv-horizontal-align-left alinhamento-select">

                <select class="selectTable dv-margin-mdpi zerar-margin-left dv-padding-mdpi borda-inputs">

                    <for(cards)>
                        <option value="valor">
                            <gz>cards.nome_categoria</gz>
                        </option>
                        </for>
                </select>
            
            <input type="submit" class="dv-padding-mdpi dv-margin-mdpi dv-text-align-center dv-radius dv-gray-bg dv-bold dv-black dv-cursor pesquisarproduto zerar-margin-left" value="Pesquisar">

        </div>                   

    </div>

<!--===================================Tabela===================================-->

    <div class="dv-line dv-margin-mdpi">

        <div class="dv-column dv-horizontal-align-center">
            <div class="alinhar-tabela">
                <div class="titulo-tabel dv-margin-mdpi zerar-margin-left zerar-padding-bottom">
                    <h6>Tabela de produtos: </h6>
                </div>
                <table id="tableProducts">
                    <tr>
                        <th class="titleTable blue dv-text-align-left dv-padding-ldpi">Produto</th>
                        <th class="titleTable blue dv-text-align-left dv-padding-ldpi">Categoria</th>
                        <th class="titleTable blue dv-text-align-left dv-padding-ldpi">Marca</th>
                    </tr>

                    <for(produtos)>

                        <tr class="dv-border">

                            <td class="dv-text-align-left dv-padding-ldpi">

                                <gz>produtos.produto</gz>

                            </td>

                            <td class="dv-text-align-left dv-padding-ldpi">

                                <gz>categorias.categoria</gz>

                            </td>

                            <td class="dv-text-align-left dv-padding-ldpi">

                                <gz>marcas.marca</gz>

                            </td>

                        </tr>

                    </for>

                </table>
            </div>

        </div>

    </div>

</div>

<div class="dv-mobile">

    <div class="dv-line">

        <div class="dv-column dv-margin-mdpi">

            <h2>Pesquisar preço: </h2>

        </div>
    </div>
    
    <div class="dv-center">

        <div class="dv-line">

            <div class="dv-column dv-horizontal-align-center dv-margin-mdpi">

                <input class="dv-padding-mdpi dv-radius dv-bold searchBox" type="text" id="produtos"
                    name="users.produto" autocomplete="off" placeholder="Nome">

            </div>

        </div>


        <div class="dv-line">

            <div class="dv-column dv-horizontal-align-center dv-margin-mdpi">

                <input class="dv-padding-mdpi dv-radius dv-bold searchBox" type="text" id="enderecos"
                    name="users.produto" autocomplete="off" placeholder="Endereço">

            </div>

        </div>


        <div class="dv-line">

            <div class="dv-column dv-horizontal-align-center dv-margin-mdpi">

                <input class="dv-padding-mdpi dv-radius dv-bold searchBox" type="text" id="precos"
                    name="users.produto" autocomplete="off" placeholder="Preço">

            </div>

        </div>

    </div>

</div>
