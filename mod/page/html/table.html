<div class="dv-center">

    <div class="dv-line">

        <div class="dv-column dv-horizontal-align-center">

            <select class="searchBox dv-text-align-center dv-margin-mdpi" onChange="getValue()" id="cards.name">

                <for(produtos)>
                    <option value="<gz>categorias.categoria</gz>">
                        <gz>categorias.categoria</gz>
                    </option>
                </for>

            </select>

            <input onclick="goToSearch()" type="submit" class="pesquisarLabel dv-padding-sdpi dv-margin-mdpi dv-text-align-center dv-radius dv-gray-bg dv-bold dv-black dv-cursor" value="Pesquisar">

        </div>

    </div>
</div>
