<!--===================================Pesquisa usando select===================================-->
<div class="dv-center">

    <div class="dv-line">

        <div class="dv-column dv-horizontal-align-center">

            <select class="searchBox dv-text-align-center dv-margin-mdpi" onChange="getValue()" id="cards.name">

                <for(cards)>
                    <option value="<gz>cards.nome_categoria</gz>">
                        <gz>cards.nome_categoria</gz>
                    </option>
                </for>

            </select>

            <input onclick="getSearch()" type="submit"
                class="pesquisarLabel dv-padding-sdpi dv-margin-mdpi dv-text-align-center dv-radius dv-gray-bg dv-bold dv-black dv-cursor"
                value="Pesquisar">

        </div>

    </div>
</div>


    <!--===================================Tabela===================================-->
    <div class="dv-center">

        <div class="dv-line">

            <div class="dv-column dv-horizontal-align-center dv-text-align-center">

                <table id="tableProducts" class="dv-margin-mdpi"
                    style="margin-left: 0; margin-right:0px; max-width: 95%;">
                    <tr>
                        <th class="titleTable blue">Produto</th>
                        <th class="titleTable blue">Categoria</th>
                        <th class="titleTable blue">Marca</th>
                    </tr>

                    <for(produtos)>

                        <tr class="dv-border">

                            <td class="dv-text-align-center">

                                <gz>produtos.produto</gz>

                            </td>

                            <td class="dv-text-align-center">

                                <gz>categorias.categoria</gz>

                            </td>

                            <td class="dv-text-align-center">

                                <gz>marcas.marca</gz>

                            </td>

                        </tr>

                        </for>

                </table>

            </div>

        </div>

    </div>
</div>
