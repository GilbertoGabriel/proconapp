<!-- Update View -->
	
	<!-- Content -->

	<div id="gz-content" class="dv-f-r">
	
		<p class="dv-mt-mdpi dv-mr-xdpi dv-mb-mdpi dv-ml-xdpi gz-gray">
		
			<one(titles)>
			
				<gz>menus.menu</gz> /

				<gz>telas.tela</gz> / 
				
				<span class="gz-black gz-bold">
				
					@_LAN_UPDATE
					
				</span>
				
			</one>	
				
		</p>
	
		<for(produtos)>
	
			<!-- Form -->
				
			<form id="gz-form" class="dv-f-l dv-ml-xdpi dv-pt-ldpi">
						
				<!-- Produto -->
				
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Produto</div>

				</div>

				<div class="gz-block dv-f-l">
					
					<input class="gz-textbox-mdpi dv-f-l dv-mt-ldpi" type="text" 
							id="produtos.produto" name="produtos.produto" value="<gz>produtos.produto.format.json</gz>">
				
				</div>
					
				<!-- Categoria -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Categoria</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">
				
					<select id="produtos.categorias" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
							
						<for(produtos.categorias)>
						
							<option value="<gz>categorias.id</gz>" <gz>categorias.selected</gz>>
							
								<gz>categorias.categoria</gz>
							
							</option>

						</for>
					
					</select>
				
				</div>
					
				<!-- Marca -->
		
				<div class="gz-block dv-f-l">
		
					<div class="gz-label-mdpi dv-f-l dv-pt-mdpi dv-pb-mdpi">Marca</div> 
					
				</div>
				
				<div class="gz-block dv-f-l">
				
					<select id="produtos.marcas" class="gz-select-mdpi dv-f-l dv-mt-ldpi gz-required">
							
						<for(produtos.marcas)>
						
							<option value="<gz>marcas.id</gz>" <gz>marcas.selected</gz>>
							
								<gz>marcas.marca</gz>
							
							</option>

						</for>
					
					</select>
				
				</div>

				<!-- Ok -->

				<div class="gz-button dv-f-l dv-mt-mdpi dv-mr-hdpi dv-mb-xdpi">

					<a href="#" onclick="request('produtos', 'update'); return false;" class="gz-tooltip">

						<img src="@_ROOT/mod/cms/img/icon/ok.png" />

						<span class="gz-span-top-right @_THEME">

							@_LAN_CONFIRM

						</span>

					</a>

				</div>
				
				<!-- Cancel -->
				
				<div class="gz-button dv-f-l dv-mt-mdpi dv-mb-xdpi">

					<a href="#" onclick="cancel(); return false;" class="gz-tooltip">

						<img src="@_ROOT/mod/cms/img/icon/cancel.png"/>
						
						<span class="gz-span-top-right @_THEME">

							@_LAN_CANCEL

						</span>

					</a>

				</div>
					
			</form>
			
		</for>
		
	</div>
